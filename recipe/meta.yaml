{% set version = "3.0.1" %}

package:
  name: fmilib
  version: {{ version }}

source:
  url: https://github.com/modelon-community/fmi-library/archive/{{ version }}.tar.gz
  sha256: c7a76f486281e4f086b9da5a4137e56c9553bea7fd12461b40e74b046deecccc
  patches:
    # error: call to undeclared function 'lseek'; ISO C99 and later do not support implicit function declarations
    - 0001-Fix-mac-build.patch

    # propagate CMAKE_BUILD_TYPE
    - 0001-zlib-honor-CMAKE_BUILD_TYPE.patch
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('fmilib', max_pin='x.x') }}

requirements:
  build:
    - cmake <4
    - make  # [unix]
    - gnuconfig  # [unix]
    - ninja  # [win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}

test:
  commands:
    - test -f $PREFIX/include/fmilib.h                                # [unix]
    - test -f $PREFIX/lib/libfmilib.a                                 # [unix]
    - if not exist %PREFIX%\\Library\\lib\\fmilib.lib exit 1          # [win]
    - if not exist %PREFIX%\\Library\\include\\fmilib.h exit 1        # [win]

about:
  home: http://www.jmodelica.org/FMILibrary
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Package written in C that enables integration of Functional Mock-up Units

extra:
  recipe-maintainers:
    - jschueller
